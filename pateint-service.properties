#server.context-path=/patient-service

#novelhealth.date.format=yyyy-MM-dd HH:mm:ss
novelhealth.date.format=dd-MM-yyyy HH:mm:ss

spring.h2.console.enabled=true
spring.h2.console.path=/console

#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:novelhealth
#spring.datasource.username=sa
#spring.datasource.password=


spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=3000

#logging.file=logs/application.log

#logging.level.root=warn
logging.level.org.springframework=error
logging.level.o.s.web.servlet=error
logging.file=${CATALINA_HOME}/logs/application.log

spring.cloud.config.uri=http://localhost:8888

eureka.client.service-url.defaultZone=http://localhost:8761/eureka




